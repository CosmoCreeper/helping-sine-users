name: Ticket Automation Bot

on:
  issues:
    types: [opened]
  discussion:
    types: [created]

jobs:
  create-ticket-folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      discussions: read
      pull-requests: write
      repository-projects: read

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js to run the script
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies (if needed)
      - name: Install Dependencies
        run: npm install @octokit/rest

      # Run the Node.js script
      - name: Create Ticket Folder and File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          EVENT_TYPE: ${{ github.event_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.discussion.number }}
        run: node .github/scripts/ticket-automation.js

      # Commit and push changes
      - name: Commit Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tickets/
          git commit -m "Create ticket folder and evaluation.md for #${{ github.event.issue.number || github.event.discussion.number }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Notify team members
      - name: Notify Team
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          EVENT_TYPE: ${{ github.event_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number || github.event.discussion.number }}
        run: node .github/scripts/notify-team.js
